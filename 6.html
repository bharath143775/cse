  <h1>new table with span<h1>
<table align="center" border="1" width="50%" bordercolor=black>
<caption>student details</caption>
<tr>

<th colspan="2"> name</th>
<th rowspan="2">marks</th>
</tr>
<tr>
<th>first name</th>
<th>second name</th>
</tr>
<tr>
<td>1</td>
<td>bharath</td>
<td>reddy</td>

</table>
