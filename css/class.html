<html>
<head>
<title>css class selector</title>
<style>
.center{color:blue;background-color:pink;padding:10px;}
p{text-align:center;color:red;}
#p1{text-align:right;}
</style>
</head>
<body>
<h1 class="center">css using class</h1>
<p class="center">for paragraph using class</p>
<p>css using element</p>
<p id="p1">using id</p>
</body>
</html>
